<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commercial Lender Database</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f9fafb;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 1.2rem;
            color: #4b5563;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const App = () => {
          const [loading, setLoading] = useState(true);
          const [lenders, setLenders] = useState([]);
          
          useEffect(() => {
            fetch('/api/lenders')
              .then(res => res.json())
              .then(data => {
                setLenders(data);
                setLoading(false);
              })
              .catch(err => {
                console.error('Error:', err);
                alert('Error loading lenders: ' + err.message);
                setLoading(false);
              });
          }, []);
          
          if (loading) {
            return <div className="loading">Loading lenders...</div>;
          }
          
          return (
            <div style={{padding: '20px'}}>
              <h1>Commercial Lender Database - TEST VERSION</h1>
              <p>Found {lenders.length} lenders</p>
              <ul style={{marginTop: '20px'}}>
                {lenders.map((lender, idx) => (
                  <li key={idx} style={{marginBottom: '10px'}}>
                    <strong>{lender.Lender}</strong> - {lender['Lender Type']} 
                    {lender.Email && ` (${lender.Email})`}
                  </li>
                ))}
              </ul>
            </div>
          );
        };
        
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
